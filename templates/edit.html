{% extends "./base.html" %}

{% block content %}

<!-- Vista para la edición de un post -->

<div class="container">
    <div class="row">
        <div class="col-md-12 card mb-4  mt-3 left  top">
            <div class="card-body">
                <form action="/editarPost/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="hidden" id="slug" name="slug" value="{{post.slug}}" class="form-control"
                            placeholder="Número" maxlength="200" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtTitle" name="txtTitle" value="{{post.title}}" class="form-control"
                            placeholder="  " maxlength="200" required>
                    </div>
                    <div class="form-group">
                        <textarea id="txtContent" name="txtContent" class="form-control"
                            rows="15">{{post.content}}</textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
