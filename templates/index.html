{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;
    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<div class="container">
    <div class="row">
        <!-- Entrada de datos de cada post -->
        <div class="col-md-8 mt-3 left">
            {% for c in post %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ c.title }}</h2>
                    <p class="card-text text-muted h6"> {{ c.created_on}} </p>
                    <p class="card-text">{{c.content|slice:":200" }}</p>
                    <a href="verPost/{{c.slug}}" class="btn btn-primary">Read More &rarr;</a>
                    <a href="edicionPost/{{c.slug}}" class="btn btn-success">Edit</a>
                    <a href="eliminarPost/{{c.slug}}" class="btn btn-danger">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% block add %} {% include 'add.html' %} {% endblock add %}
    </div>
</div>
{%endblock%}
